<section id="intro-section" class="home-intro-section">
  <div class="container" fxLayout="row" fxLayout.lt-md="column" fxLayoutWrap="nowrap" fxLayoutGap="30px">
    <div fxFlex="50">
      <h1 class="home-intro-title">Prodaj ili kupi sigurno!</h1>
      <div class="home-intro-desc">
       <br> Niska provizija!
        Mogucnost obustavljanja transakcija! Sigurnost!
      </div>
      <div class="intro-list" fxLayout="column" fxLayoutGap="30px">
        <div fxFlex="100">
          <mat-icon color="accent">check</mat-icon><span fxFlex="20px"></span>Licni podaci nisu vidlji drugim korisnicima</div>
        <div fxFlex="100">
          <mat-icon color="accent">check</mat-icon><span fxFlex="20px"></span>Novac na racun prodavca najkasnije za 48h</div>
        <div fxFlex="100">
          <mat-icon color="accent">check</mat-icon><span fxFlex="20px"></span>Jednostavno koriscenje </div>
      </div>
      <div fxLayout="row" fxLayout.lt-sm="column">
        <button mat-raised-button mat-lg-button color="primary" [routerLink]="['/home/login']"> Uloguj se</button>
        <span fxFlex="20px"></span>
        <button mat-raised-button mat-lg-button id="frontend-btn" [routerLink]="['/home/register']">Registruj se</button>
      </div>
    </div>
    <span fxFlex.lt-md="30px" fxFlex="0"></span>
    <div fxFlex="50">
      <div class="intro-product">
        
        <img mat-card-image src="assets/images/egret-screen.png" [style.margin]="'0 !important'">
      </div>
    </div>
  </div>
</section>
